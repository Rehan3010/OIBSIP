<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

    <div class="container">

        <div class="todo-head">
            <h2>ToDo App</h2>
            <img src="images/planning.png" style="width: 40px; margin-bottom: 0px;">
        </div>

        <div class="todo-body">
            <input type="text" id="todo-text" class="text-input" placeholder="Enter your task here..." />
            <img src="images/add.png" id="update-btn" class="add-icon"/>
            <!-- <button id="update-btn"><i class="fas fa-plus-circle add-icon"></i></button> -->

        </div>

        <ul id="list-items" class="list-items"></ul>
        
    </div>


    <script src="https://kit.fontawesome.com/8c0775f0d1.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
