<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">

        <h1>My Calculator</h1>
        
        <div class="cal_body">

            <input type="text" id="display" step="any" placeholder="0" readonly>
            <div class="innerbtn">
                <button class="buttons">%</button>
                <button class="buttons">xÂ²</button>
                <button class="buttons">Del</button>
                <button class="buttons">C</button>
            </div>

            <div class="innerbtn">
                <button class="buttons">7</button>
                <button class="buttons">9</button>
                <button class="buttons">8</button>
                <button class="buttons">+</button>
            </div>

            <div class="innerbtn">
                <button class="buttons">5</button>
                <button class="buttons">4</button>
                <button class="buttons">6</button>
                <button class="buttons">-</button>
            </div>

            <div class="innerbtn">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons">/</button>
            </div>

            <div class="innerbtn">
                <button class="buttons">0</button>
                <button class="buttons">.</button>
                <button class="buttons">*</button>
                <button class="buttons">=</button>
            </div>

        </div>
    </div>




    <script src="js/script.js"></script>
</body>

</html>
