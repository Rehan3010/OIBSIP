<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js" defer></script>
</head>

<body>
    <div class="contact">
        <div class="reg">

            <form id="loginForm">

                <h3>Login</h3>
                <h4>Welcome Back!</h4>

                <input type="text" name="username1" id="username1" placeholder="Username" class="inputs" required>
                <input type="password" name="password1" id="password1" placeholder="Password" class="inputs" required>
                <p id="errorMessage" class="error-message"></p>

                <button type="button" id="loginButton" class="btn">Login</button>

                <p class="banner">Don't have an account? <a href="registration.html">Sign up</a></p>
            </form>
        </div>
    </div>

    <script src="js/script.js" defer></script>

</body>

</html>
