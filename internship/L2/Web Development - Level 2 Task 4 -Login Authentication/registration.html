<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>

</head>

<body>
    <div class="contact">
        <div class="reg">

            <form id="registrationForm">

                <h3>Join Now!</h3>

                <input type="text" name="username2" id="username2" placeholder="Username" class="inputs" required>
                <input type="password" name="password2" id="password2" placeholder="Password" class="inputs" required>
                <input type="password" name="confirm" id="confirm_password" placeholder="Confirm password" class="inputs" required>
                <p id="errorMessage" class="error-message"></p>

                <div class="term">
                    <input type="checkbox" id="terms_checkbox" class="g_inputs" value="terms" required>
                    <span>I agree to the terms and conditions.</span>
                </div>

                <button type="button" id="registrationButton" class="btn">Sign up</button>

                <p class="banner">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
